<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtra Form</title>
    <!-- <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"> -->
    <link rel="stylesheet" href="./xtra_form.css">
</head>
<h1 class="h1_margin">Xtra<span class="h1">Form</span></h1>
<p class="sub">Bootstrap 3 Xtra Form</p>
<div class="header">
    <p> Sign Up</p>
</div>
<div class="form">
    <div class="body">

        <label for="username"><p>Username</p></label>
        <input class="input" type="text" placeholder="Username" id="username">

        <label for="email"><p>Email</p></label>
        <input class="input" type="email" placeholder="Email" id="email">


        <label for="password"><p>Password</p></label>
        <input class="input" type="password" placeholder="Password" id="password">


        <label for="re_password"><p>Retype Password</p></label>
        <input class="input" type="password" placeholder="Retype Password" id="re_password">

        <p>
            <input class="checkbox" type="checkbox" id="checkbox">
            <label for="checkbox">Accept the terms and policies</label>
        </p>
        <div><button>SIGN UP</button> </div>
    </div>
    <div>
        <p class="sub white">Already have an account?</p>
    </div>
    <div class="button_width">
        <button class="sign_in button_width">SIGN IN</button>
    </div>

</div>
<div>
    <p class="sub bottom ">Built with <span class="h1"> Bootstrap 3</span> | Made by <span class="h1"> Aydev</span></p>
</div>

<body>

</body>

</html>
