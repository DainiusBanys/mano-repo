<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch!</title>
    <link rel="stylesheet" href="get_in_touch.css">
</head>

<body>
    <div style="text-align:center">
        <form action="">
            <fieldset>
                <h1>Get In Touch</h1><br>
                <div style="text-align:left;  padding-left: 5%; ; margin-bottom: 2%;">
                    <input class=" first_row_color" type="text " placeholder="First Name " name="name"> <input class="first_row_color" type="text " placeholder="Lastname " name="lastname ">
                </div>
                <div style="text-align:left;  padding-left: 5%;  ; margin-bottom: 2%;">
                    <input class=" second_row_color " type="email " placeholder="Email " name="email "> <input class="second_row_color " type="tel " placeholder="Phone " name="phone ">
                </div>
                <div style="text-align:left; padding-left: 5%; ; margin-bottom: 2%;">
                    <input class="third_row_color " type="text " placeholder="Address " name="address ">
                </div>
                <div style="text-align:left; padding-left: 5%; ;  margin-bottom: 2%;"><textarea name="text " id=" " placeholder="Type your message here"></textarea></div>
                <button>Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
