<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body class="center">
    <div class="float-container " style="text-align:center; width:100% ">
        <h1>CONTACT FORM</h1><br>
        <div class="float-child ">
            <form action=" ">
                <fieldset>

                    <div>
                        <input class="input_div " type="text " placeholder="YOUR NAME " name="name ">
                    </div>
                    <div>
                        <input class="input_div " type="email " placeholder="YOUR EMAIL ADDRESS " name="email ">
                    </div>
                    <div>
                        <input class="input_div_company_phone " type="text " placeholder="COMPANY " name="company "> <input class="input_div_company_phone " type="tel " placeholder="PHONE ">
                    </div>
                    <div><textarea class="input_div " name="text " id=" " placeholder="YOUR MESSAGE " resize="none "></textarea></div>
                    <div class="button ">
                        <button>SEND MESSAGE</button>
                    </div>
                </fieldset>
            </form>


        </div>

        <div class="float-child ">
            <div style="margin-top:12%; ">
                <h2>YOU CAN FIND US HERE</h2>
                <p>SAMPLE ADDRESS. SAMPLE STREET. 123/45 <br>
                    <span style="color:yellow ">OR ON MAPS</span> </p>

            </div>
            <div style="padding-left: 4%; ">
                <ul>
                    <li>+3 (000) 0123 3210</li>
                    <li>+3 (000) 0456 3210</li>

                </ul>
            </div>
        </div>

    </div>


</body>

</html>
