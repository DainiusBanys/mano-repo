# Final production version (minimal)
version: "3.8"

services:
  # --------------------
  # 1. APPLICATION SERVICE
  # --------------------
  app:
    build: . # Build from the Dockerfile in the current directory
    container_name: printassist_app
    restart: always

    # We remove the local development environment settings
    # The ports will be exposed by the cloud service provider automatically.

    # We remove volumes and depends_on, as we are now using cloud services.

    # Define production environment variables (values are set on the host, not here)
    environment:
      # This tells the hosting platform what to use
      NODE_ENV: production
      PORT: 8080
      # MONGO_URI, STRIPE_SECRET_KEY, etc., will be set via the Render/Fly.io dashboard.
