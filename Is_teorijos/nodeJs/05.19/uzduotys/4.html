<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>4 Uzduotis</h1>



    <div id="main"></div>
    <script>
        let div = document.createElement("div");
        div.style.width = "50px";
        div.style.height = "50px";
        div.style.position = "absolute"
        div.style.background = "red";
        div.style.top = 0;
        div.style.left = 0;
        document.getElementById("main").appendChild(div);

        jump = () => {
            let randomVertical = Math.floor(Math.random() * window.innerHeight);
            let randomHorizontal = Math.floor(Math.random() * window.innerWidth);
            console.log(randomVertical, randomHorizontal)
            div.style.top = randomVertical;
            div.style.left = randomHorizontal;
        }
        jump();
    </script>


</body>
