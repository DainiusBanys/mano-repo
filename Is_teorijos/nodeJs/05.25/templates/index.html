<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <style>
        img {
            width: 10%;
        }
    </style>
    <script>
        fetch('http://localhost:3000/api/weather')
            .then(resp => resp.json())
            .then(resp => {
                let image = ''
                console.log(resp.condition)
                if (resp.condition === 'windy') {
                    image = '<img src="https://thumbs.dreamstime.com/z/windy-icon-logo-isolated-sign-symbol-vector-illustration-high-quality-black-style-icons-190172076.jpg">'
                    console.log(image)
                } else if (resp.condition === 'rain') {
                    image = '<img src="https://thumbs.dreamstime.com/b/rain-weather-forecast-icon-symbol-plasticine-clay-white-background-43079653.jpg">'
                } else if (resp.condition === 'sunshine') {
                    image = '<img src="https://thumbs.dreamstime.com/b/sun-logo-vector-design-template-sun-icon-element-collection-sun-logo-vector-design-template-sun-icon-element-collection-167494182.jpg">'
                }
                let html = `<p class="weather">
    <p style="text-align:center;" class="image">${image}</p>
    <p style="text-align:center;" class="degrees">Degrees: ${resp.degrees} C</p>
    <p style="text-align:center;" class="location">Location: ${resp.location}</p>
    <p style="text-align:center;" class="windSpeed">Wind: ${resp.windSpeed}</p> 
    <p style="text-align:center;" class="humidity">Humidity:${resp.humidity}</p>
</p>`

                document.body.innerHTML += html
            })
    </script>
</body>

</html>
