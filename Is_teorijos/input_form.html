<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form</title>
</head>

<body>
    <!-- forma -->
    <fieldset>
        <legend>Google paieška</legend>
        <form action="https://www.google.com/search" method="get">
            <input name="q" type="text" placeholder="paieska">
            <button>Ieškoti</button>
        </form>
    </fieldset>
    <br><br><br>
    <fieldset>
        <legend style="background-color: chartreuse;">Input variantai</legend>
        <form action="https://www.google.com/search" method="get">

            <!-- Telefono numeris text formatas -->
            <label> telefono numeris <input type="text" placeholder="+370 xxx xxxxx" autofocus></label> <br><br>
            <input name="q" type="text" value="+370" minlength="5" maxlength="8"> <br>
            <!-- skaiciaus ivedimas -->
            <label for="">skaiciaus ivedimas</label>
            <input value="50" type="number" step="5" min="5" max="90"><br><br>
            <!-- failo uzkrovimas -->
            <label for="">failo uzkrovimas</label>
            <input type="file"><br><br>
            <!-- datos parinkimas -->
            <label for="">datos parinkimas</label>
            <input type="date"><br><br>
            <!-- savaites parinkimas -->
            <label for="week">Week
                <input type="week" id="week" style="background-color: chartreuse;">
            </label><br><br>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
            <label for="color">spalva</label>
            <input type="color" name="spalva"><br><br>
            <label for="range">rezis</label>
            <input type="range" name="rezis" min="10" max="100"><br><br>
            <label for="marke">sarasas</label>
            <input name="marke" list="sarasas">
            <form action="">
                <datalist id="sarasas">
                    <option>pirmas</option>
                    <option>antras</option>
                    <option>trecias</option>
                    <option>ketvirtas</option>
                    <option>penktas</option>
                </datalist>
            </form>

            <!-- teksto ivestis -->
            <label for="">teksto ivestis</label>
            <textarea style="background-color:aquamarine;" name="text" id="text" cols="40" rows="10"> </textarea>
            <button>Pateikti formą</button>
        </form>
    </fieldset>

</body>

</html>
