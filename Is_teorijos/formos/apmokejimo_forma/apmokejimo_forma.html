<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apmokėjimo forma</title>
    <link rel="stylesheet" href="./apmokejimo_forma.css">
</head>

<body>
    <h1>Apmokėjimo forma</h1>
    <p>Privalomi laukai pažymėti <abbr title="Privalomas laukas">*</abbr> </p>
    <p>Kontaktinė informacija</p>
    <form action="./pridavimas.html" method="get" id="apmokejimas">
        <fieldset>
            <legend>Kreipinys</legend>
            <input type="radio" name="title" value="Ponas">
            <label for="radio">Ponas</label><br>
            <input type="radio" name="title" value="Ponia">
            <label for="radio">Ponia</label><br>
            <input type="radio" name="title" value="Nesakysiu">
            <label for="radio">Nesakysiu</label><br><br>
        </fieldset>
        <label for="vardas">Vardas<abbr title="Privalomas laukas">*</abbr></label>
        <input type="text" id="vardas" placeholder="Vardas" name="name" required minlength="2" maxlength="50"><br><br>
        <label for="pavarde">Pavardė<abbr title="Privalomas laukas">*</abbr></label>
        <input type="text" id="pavarde" placeholder="Pavardė" name="lastname" required minlength="2" maxlength="50"><br><br>
        <label for="el_pastas">El.paštas<abbr title="Privalomas laukas">*</abbr></label>
        <input type="email" id="el_pastas" placeholder="El.paštas" name="email" required><br><br>
        <label for="slaptazodis">Slaptažodis<abbr title="Privalomas laukas">*</abbr></label>
        <input type="password" id="slaptazodis" placeholder="Slaptažodis" name="password" required minlength="5"><br><br>
        <h2>Apmokėjimo informacija</h2>
        <label for="korteles"></label>
        <select name="cardtype" id="korteles">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
        </select><br><br>
        <label for="korteles_numeris">Kortelės numeris<abbr title="Privalomas laukas">*</abbr></label>
        <input type="text" id="korteles_numeris" placeholder="Kortelės numeris" name="cardnumber" required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}(?:2131|1800|35\d{3})\d{11})$"><br><br>
        <label for="galiojimas">Galiojimo data:<abbr title="Privalomas laukas">*</abbr></label>
        <input type="date" id="galiojimas" name="expiration" required min="2022-02-11"><br><br>
        <input class="cursor" type="submit" value="Pateikti" form="apmokejimas">
    </form>
</body>

</html>
